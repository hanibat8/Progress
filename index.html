<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Progress</title>
</head>
<body>
    <div class="progress_circle__container">
        <div class="progress_circle progress_circle--1 active">1</div><hr class="horizontal-line horizontal-line--1 inactive--btn"/>
        <div class="progress_circle progress_circle--2 inactive">2</div><hr class="horizontal-line horizontal-line--2 inactive--btn"/>
        <div class="progress_circle progress_circle--3 inactive">3</div><hr class="horizontal-line horizontal-line--3 inactive--btn"/>
        <div class="progress_circle progress_circle--4 inactive">4</div>
    </div>

    <div class="buttons">
        <button class="button button--prev inactive--btn">Prev</button>
        <button class="button button--next active--btn">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
